<ng-include src="'/page/member/header.html'"></ng-include>

<style>
    .profile 
    {
        min-height: 355px;
        display: inline-block;
    }
    figcaption.ratings
    {
        margin-top:20px;
    }
    figcaption.ratings a
    {
        color:#f1c40f;
        font-size:11px;
    }
    figcaption.ratings a:hover
    {
        color:#f39c12;
        text-decoration:none;
    }
    .divider 
    {
        border-top:1px solid rgba(0,0,0,0.1);
    }
    .emphasis 
    {
        border-top: 4px solid transparent;
    }
    .emphasis:hover 
    {
        border-top: 4px solid #1abc9c;
    }
    .emphasis h2
    {
        margin-bottom:0;
    }
    span.tags 
    {
        background: #1abc9c;
        border-radius: 2px;
        color: #f5f5f5;
        font-weight: bold;
        padding: 2px 4px;
    }
    .dropdown-menu 
    {
        background-color: #34495e;    
        box-shadow: none;
        -webkit-box-shadow: none;
        width: 250px;
        margin-left: -125px;
        left: 50%;
    }
    .dropdown-menu .divider 
    {
        background:none;    
    }
    .dropdown-menu>li>a
    {
        color:#f5f5f5;
    }
    .dropup .dropdown-menu 
    {
        margin-bottom:10px;
    }
    .dropup .dropdown-menu:before 
    {
        content: "";
        border-top: 10px solid #34495e;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        position: absolute;
        bottom: -10px;
        left: 50%;
        margin-left: -10px;
        z-index: 10;
    }
</style>

<div class="container">
	<div class="well">
        <h2>{{hasils.first_name}} {{hasils.last_name}} <small>{{hasils.email}}</small></h2>
        <p><strong>Tanggal Lahir: </strong> {{hasils.profile.tanggal_lahir}} </p>
        <p><strong>No. HP: </strong> {{hasils.profile.no_hp}} </p>
        <p><strong>Alamat: </strong> {{hasils.profile.alamat}} </p>
        <p><strong>Status: </strong> {{hasils.type_user[0]}} </p>
    </div>  

    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a ui-sref="admin/bidang-pekerjaan">Home</a></li>
                <li role="presentation"><a ui-sref="admin/industri">Pengalaman</a></li>
                <li role="presentation"><a ui-sref="admin/bidang-studi">Pendidikan</a></li>
                <li role="presentation"><a ui-sref="admin/category">File</a></li>
            </ul>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
